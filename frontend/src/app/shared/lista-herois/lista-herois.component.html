<div >
<app-search-input (emmitSearch)="getSearch($event)"></app-search-input>
<div class="lista-container">
<mat-card class="example-card" *ngFor="let heroi of getAllHerois">
  <mat-card-header>
    <mat-card-subtitle>{{ heroi.nome }}</mat-card-subtitle>
    <mat-card-title>{{ heroi.nomeHeroi }}</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <p>Poderes:</p>
    <ul *ngFor="let x of heroi.superpoderes">
      <li>{{x.superpoder.superpoder}}</li>
    </ul>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="editarHeroi(heroi.id)">EDITAR</button>
    <button mat-raised-button color="warn" (click)="removeHeroi(heroi.id)">EXCLUIR</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
